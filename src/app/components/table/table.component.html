<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
  

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="celular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>celular</th>
      <td mat-cell *matCellDef="let row">{{row.celular}}</td>
    </ng-container>

    <ng-container matColumnDef="data_de_nascimento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>data_de_nascimento</th>
      <td mat-cell *matCellDef="let row">{{row.data_de_nascimento}}</td>
    </ng-container>

    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>cidade</th>
      <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
    </ng-container>

    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>estado</th>
      <td mat-cell *matCellDef="let row">{{row.estado}}</td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>curso</th>
      <td mat-cell *matCellDef="let row">{{row.curso}}</td>
    </ng-container>

    <ng-container matColumnDef="instituicao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>instituição</th>
      <td mat-cell *matCellDef="let row">{{row.instituicao}}</td>
    </ng-container>

    <ng-container matColumnDef="situacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>situacao</th>
      <td mat-cell *matCellDef="let row">{{row.situacao}}</td>
    </ng-container>

    <ng-container matColumnDef="ano_de_formacao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ano_de_formacao</th>
      <td mat-cell *matCellDef="let row">{{row.ano_de_formacao}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[1, 3, 5]"
      aria-label="Select page">
  </mat-paginator>
</div>
